<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Gestão de Pessoas :: Login</title>
<div th:replace="header :: headerBlock"></div>
</head>
<body>
<!-- 	<div th:replace="header :: navBar"></div>
 -->	<div class="container">
		<br>
		<div class="row">
			<div class="col-sm-3 py-2">
			</div>
			<div class="col-sm-5 py-2">
		<h2>Controle de Ponto :: Login</h2>
				<div class="card bg-info text-white h-200">
					<br/>
					<div class="card-body">
						<form th:action="@{/efetuarLogin}" method="post" th:object="${usuario}">
							<div class="form-group">
								<label>E-mail: </label> <input class="form-control"
									required="required" type="text" size="10" name="email" th:field="*{email}"
									placeholder="Informe o e-mail" />
							</div>
							<div class="form-group">
								<label>Senha: </label> <input class="form-control"
									required="required" type="password" size="10" name="password" th:field="*{senha}"
									placeholder="Informe a senha" />
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Entrar</button>
								<a th:href="@{/novo-usuario}" class="btn btn-primary">Novo Usuário</a>
							</div>
							
							<div th:if="${mensagem}">
								<div class="alert alert-success" th:text="${mensagem}"></div>
							</div>
							<div th:if="${mensagemErro}">
								<div class="alert alert-danger" th:text="${mensagemErro}"></div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
